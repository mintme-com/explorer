<!-- BEGIN PRE-FOOTER -->
<div class="page-prefooter">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12 footer-block">
                <h2>About</h2>
                <p> {{settings.about}} </p>
                <span ng-bind-html="settings.poweredbyCustom" ng-if="settings.poweredbyCustom">{{settings.poweredbyCustom}}</span>
                <br>
                <a href="https://www.mintme.com/">monetize traffic - mintMe</a>
                <span>
                    <i class="fas fa-cookie-bite"></i>
                    {{settings.notificationCookie}}
                </span>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 footer-block">
                <h2>Follow Us On</h2>
                <ul class="social-icons">
                    <li>
                        <a ng-show="settings.facebook" href="{{settings.facebook}}" data-original-title="facebook" class="facebook"></a>
                    </li>
                    <li>
                        <a ng-show="settings.github" href="{{settings.github}}" data-original-title="github" class="github"></a>
                    </li>
                    <li>
                        <a ng-show="settings.linkedin" href="{{settings.linkedin}}" data-original-title="linkedin" class="linkedin"></a>
                    </li>
                    <li>
                        <a ng-show="settings.twitter" href="{{settings.twitter}}" data-original-title="twitter" class="twitter"></a>
                    </li>
                    <li>
                        <a ng-show="settings.telegram_group" href="{{settings.telegram_group}}" data-original-title="telegram_group" class="telegram_group"></a>
                    </li>
                    <li>
                        <a ng-show="settings.telegram_channel" href="{{settings.telegram_channel}}" data-original-title="telegram_channel" class="telegram_channel"></a>
                    </li>
                    <li>
                        <a ng-show="settings.discord" href="{{settings.discord}}" data-original-title="discord" class="discord"></a>
                    </li>
                    <li>
                        <a ng-show="settings.gitter" href="{{settings.gitter}}" data-original-title="gitter" class="gitter"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </div>
</div>
<!-- END PRE-FOOTER -->
<!-- BEGIN POST-FOOTER -->
<div class="page-footer">
  <div class="container" ng-bind-html="settings.copyright"></div>
</div>
<div class="scroll-to-top">
  <i class="icon-arrow-up"></i>
</div>
<!-- END POST-FOOTER -->
